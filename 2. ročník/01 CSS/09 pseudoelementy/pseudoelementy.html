<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoelementy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .text::before {
            content: "🎁";
        }

        .text::after {
            content: "";
            width: 150px;
            border: 2px solid red;
            display: block;
            position: absolute;
            left: 50%;
            translate: -50% 0;
        }

    </style>
</head>
<body>
    <p class="text">Tohle je náhodná věta</p>
    <div></div>
</body>
</html>
