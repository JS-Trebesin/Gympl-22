<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .ctverec {
            border: 2px solid black;
            width: 100px;
            aspect-ratio: 1/1;
            margin: 5px;
        }

        #prvni {
            position: absolute;
            background-color: blue;
            right: 5%;
            top: 5%;
        }

        #druhy {
            background-color: red;
        }

        #treti {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="ctverec" id="prvni"></div>
    <div class="ctverec" id="druhy"></div>
    <div class="ctverec" id="treti"></div>
</body>
</html>
