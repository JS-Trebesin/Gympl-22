<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <img src="ikona.png" id="ikona" alt="" />

        <script>
            let ikona = document.querySelector("#ikona")
            let body = document.querySelector("body")

            ikona.addEventListener("click", function () {
                body.style.backgroundColor = "salmon"
            })
        </script>
    </body>
</html>
