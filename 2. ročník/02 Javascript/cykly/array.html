<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // Vytvoření arraye
            let seznam = ["Jarmil", "Andělína", "Hvězdoň", "Horymíra"]

            // Vypíše hodnotu na indexu 2 (což je třetí položka, protože počítač počítá od 0)
            console.log(seznam[2])

            // Vypíše seznam jako jeden objekt
            console.log(seznam)

            // Nahradí hodnotu na indexu 0 novou hodnout Vojta
            seznam[0] = "Vojta"

            // Přidá do arraye hodnotu Hugo
            seznam.push("Hugo")

            // Vytvoří proměnnou vyhozenaOsoba, pod kterou uloží poslední hodnotu a odebere ji z arrraye
            let vyhozenaOsoba = seznam.pop()
            console.log("vyhozená osoba je: ", vyhozenaOsoba)

            // Odebere z arraye hodnotu z indexu 1... druhá 1 určuje počet odebraných položek/hodnotem
            seznam.splice(1, 1)

            // Pro každou hodnotu z arraye, vypiš hodnotu - aneb vypíše jednotlivé položky arraye
            for (let i = 0; i < seznam.length; i++) {
                console.log(seznam[i])
            }
        </script>
    </body>
</html>
