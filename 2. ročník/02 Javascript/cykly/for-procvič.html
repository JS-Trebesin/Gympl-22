<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul id="seznam"></ul>

        <script>
            const seznam = document.querySelector("#seznam")

            const noveLi = document.createElement("li")
            noveLi.innerText = "Bla bla bla"
            seznam.append(noveLi)
        </script>
    </body>
</html>
