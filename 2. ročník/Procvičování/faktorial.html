<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function faktorial(n) {
                let vysledek = n
                while (n > 1) {
                    // n = n - 1
                    n--

                    // vysledek = vysledek * n
                    vysledek *= n
                }
                console.log(vysledek)
            }

            faktorial(5)
        </script>
    </body>
</html>
