<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />

        <title>Document</title>
    </head>
    <body>
        <input class="input" type="text" />
        <button id="tlacitko">Klik</button>
        <p id="output"></p>

            tlacitko.addEventListener("click", vypis)

            function vypis() {
                let hodnota = parseInt(input.value)
                for (let i = 1; i < hodnota + 1; i++) {
                    if (i !== 13) {
                        console.log(i)

                        output.innerText += i + ","

                        // i++
                        // i = i + 1
                        // i += 1
                    }
                }
            }
        </script>
    </body>
