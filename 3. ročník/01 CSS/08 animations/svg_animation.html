        #karoserie {
            stroke: black;
            fill: red;
        }

        #pkolo > * {
            stroke: blue;
        }

        #lkolo > * {
            stroke: blue;
        }

        #lkolo, #pkolo {
            /* transform origin a box nám umožní, aby se kola otáčela kolem své osy */
            transform-origin: center;
            transform-box: fill-box;
            animation: toceni 1s infinite linear;
        }


        @keyframes toceni {
            100% {
                rotate: -360deg;
            }
        }
